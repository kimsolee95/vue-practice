//8) count
  let str = 'aacbbb';
  function cntFn(str) {
    
    var arr = [...str];
    let result = {};

    for (var i=0; i<arr.length; i++) {

      var key = arr[i];

      if (result[key] === undefined || result[key] === NaN) {
        result[key] = 0;
      } else {
        result[key] += 1;
      }
    }
    
    console.log(result);
  }
  cntFn(str);
