<div></div>
<script>

//map
  var person1 = new Map();
  person1.set('name', 'kim');
  person1.set('age', 20);

  for (let key of person1.keys()) {
    console.log(key);
  }

  var person2 = new Map([
    ['age', 20],
    ['name', 'kim']
  ]);

  //set
  var set1 = new Set(['john', 'tom', 'andy', 'tom']);
  console.log(set1);

  //set 으로 하여 Array 중복 제거 후 재할당해보기
  var arr = ['john', 'tom', 'andy', 'tom'];
  var set2 = new Set(arr);
  set2 = [...set2];
  console.log(set2);





</script>
