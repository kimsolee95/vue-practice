<div></div>
<script>
//forEach
//인수로 받은 함수 -> 배열의 요소별로 한 번씩 실행한다.(value, index, array)
  var a = [1, 2, 3, 4, 5];
  //배열 요소들 합 구하기
  var sum = 0;
  a.forEach(function(value) { sum += value; });
  console.log(sum);
  //각 배열 요소 제곱 구하기
  a.forEach(function(v, i, a) { a[i] = v * v; });
  console.log(a);

//map
//인수로 받은 함수 -> 배열의 요소별로 한 번씩 실행하고, 
// 반환값으로 함수가 반환한 값으로 새로운 배열 생성.
  var a = [1, 2, 3, 4, 5];
  var b = a.map(function(x) { return 2 * x });

  var a = [1, 4, 9, 16, 25];
  var b = a.map(Math.sqrt);
  console.log(b);

  //객체 배열의 요소 순회
  var persons = [
    {name: "Tom", age: 17},
    {name: "Huck", age: 18},
    {name: "Becky", age: 17}
  ];
  var names = persons.map(person => person.name);
  var ages = persons.map(person => person.age);
  console.log(names);
  console.log(ages);
  //이름을 배열로 만든 후, 이름별 문자 개수 구하기
  var nameLength = persons.map(person => person.name).map(name => name.length);
  console.log(nameLength);

//reduce
//배열의 첫 번째 요소부터 마지막 요소까지 합성 곱 처리를 한다.
//합성 곱 처리는 배열 요소 하나를 함수로 처리 후,
// 반환값을 다음 번 요소를 처리할 때 함수 입력값으로 사용

  var a = [1, 2, 3, 4, 5];
  var resultA = a.reduce(function(prev, value) { return prev + value; }, 0);
  console.log(resultA);

  var b = ["Tom", "Beack", "Huck"];
  var resultB = b.reduce(function(p, v) { return p + " " + v });
  console.log(resultB);

</script>
